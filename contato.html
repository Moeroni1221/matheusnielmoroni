    <h1>Entre em Contato</h1>
   <form class="form">
  <!-- Nome -->
  <label for="nome" class="label">Nome:</label>
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="input" required>

  <!-- Número -->
  <label for="numero" class="label">Número:</label>
  <input type="tel" id="numero" name="numero" placeholder="(99) 99999-9999" class="input">

  <!-- E-mail -->
  <label for="email" class="label">E-mail:</label>
  <input type="email" id="email" name="email" placeholder="Digite seu email" class="input" required>

  <!-- Instagram -->
  <label for="instagram" class="label">Instagram:</label>
  <input type="text" id="instagram" name="instagram" placeholder="@seuuser" class="input">

  <!-- Mensagem -->
  <label for="mensagem" class="label">Mensagem:</label>
  <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." class="textarea"></textarea>

  <!-- Botão enviar -->
  <button type="submit" class="btn">Enviar</button>
</form>
