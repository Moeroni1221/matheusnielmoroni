<body>
  <!-- Menu fixo no topo -->
 <header class="site-header">
<div class="container header-inner">

<nav class="menu" aria-label="Menu principal">

</nav>
</div>
</header>

  <!-- Conteúdo principal -->
  <div class="container">
    <h1>Entre em Contato</h1>
    <form>
      <!-- Nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <!-- Número -->
      <label for="numero">Número:</label>
      <input type="tel" id="numero" name="numero" placeholder="(99) 99999-9999">

      <!-- E-mail -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <!-- Instagram -->
      <label for="instagram">Instagram:</label>
      <input type="text" id="instagram" name="instagram" placeholder="@seuuser">

      <!-- Mensagem -->
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>

      <!-- Botão enviar -->
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- Rodapé -->
  <footer>

</body>
